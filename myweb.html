<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        #special-text {
            font-weight: bold;
            color: #e44d26;
        }

        .highlight {
            background-color: #ffd700;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Simple Web Page</h1>
        <p>This is a basic example of an HTML web page with inline CSS.</p>
        <p id="special-text">Feel free to <span class="highlight">customize</span> it!</p>
    </div>

</body>
</html>
